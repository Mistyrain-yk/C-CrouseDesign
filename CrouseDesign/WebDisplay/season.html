<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2020年春季</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/3.6.2/echarts.common.js"></script>
	<script src="worldcloud.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="topic">
		<h1>2020年春皮肤癌趋势分析</h1>
	</div>
	<div class="topic">
		<h2>2020年春热词</h2>
	</div>
	<div id="main-season-word"></div>
	<div class="topic">
		<h2>2020年春趋势</h2>
	</div>
	<div id="main-month-line"></div>
	<div class="month-list">
		<div><a href="month.html">first</a></div>
		<div><a href="month.html">Medium</a></div>
		<div><a href="month.html">Last</a></div>
	</div>
	<script type="text/javascript">		
		 var JosnList = [
            {name: "cell", value: "35"},
            {name: "skin", value: "21"},
            {name: "expression", value: "19"},
            {name: "LSD1", value: "15"},
            {name: "cancer", value: "12"},
            {name: "MCC", value: "12"},
            {name: "design", value: "11"},
            {name: "study", value: "9"},
            {name: "regulators", value: "9"},
            {name: "melanoma", value: "9"},
            {name: "MHC", value: "9"},
            {name: "targeted", value: "9"},
            {name: "human", value: "9"},
            {name: "mice", value: "8"},
            {name: "treatment", value: "8"},
            {name: "tumor", value: "7"},
            {name: "carcinoma", value: "7"},
            {name: "complex", value: "7"},
            {name: "cSCC", value: "7"},
            {name: "stretching", value: "7"},
        ];
        var optionFour = {
            tooltip: {
                show: true
            },
            series: [{
                name: '项目分析',
                type: 'wordCloud',
                sizeRange: [10, 50],//文字范围
                //文本旋转范围，文本将通过rotationStep45在[-90,90]范围内随机旋转
                rotationRange: [-45, 90],
                rotationStep: 45,
                textRotation: [0, 45, 90, -45],
                //形状
                shape: 'circle',
                textStyle: {
                    normal: {
                        normal: {
                                color: function() {
                                    return 'rgb(' +
                                        Math.round(Math.random() * 255) +
                                        ', ' + Math.round(Math.random() * 255) +
                                        ', ' + Math.round(Math.random() * 255) + ')'
                                }
                            }
                    },
                    //悬停上去的颜色设置
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: JosnList
            }]
        };
        var myChartFour = echarts.init(document.getElementById('main-season-word'));
        //使用制定的配置项和数据显示图表
        myChartFour.setOption(optionFour);
	</script>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main-month-line'));
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '2020年第一季度皮肤癌研究趋势'
            },
            tooltip: {},
            legend: {
                data:['文献数量']
            },
            xAxis: {
                data: ["First","Medium","Last"]
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'line',
                data: [2, 5, 8]
            }]
        };
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
