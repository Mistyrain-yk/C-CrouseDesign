<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/3.6.2/echarts.common.js"></script>
	<script src="worldcloud.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="topic">
		<h1>本月文献总数：2</h1>
	</div>
	<div class="topic">
		<h2>2020年春<i>First</i>热词</h2>
	</div>
	<div id="main-month-word"></div>
</body>
	<script type="text/javascript">		
		 var JosnList = [
            {name: "melanoma", value: "9"},
            {name: "6-HAP", value: "6"},
            {name: "miR-335", value: "5"},
            {name: "expression", value: "5"},
            {name: "epidermidis", value: "4"},
            {name: "recurrent", value: "3"},
            {name: "mice", value: "3"},
            {name: "against", value: "3"},
            {name: "skin", value: "3"},
            {name: "producing", value: "2"},
            {name: "strain", value: "2"},
            {name: "tumor", value: "2"},
            {name: "miRNAs", value: "2"},
            {name: "ROCK1", value: "2"},
            {name: "advanced", value: "2"},
            {name: "targeted", value: "2"},
            {name: "Resistance", value: "1"},
            {name: "selectively", value: "1"},
            {name: "proliferation", value: "1"},
            {name: "migration", value: "1"},
        ];
        var optionFour = {
            tooltip: {
                show: true
            },
            series: [{
                name: '项目分析',
                type: 'wordCloud',
                sizeRange: [10, 50],//文字范围
                //文本旋转范围，文本将通过rotationStep45在[-90,90]范围内随机旋转
                rotationRange: [-45, 90],
                rotationStep: 45,
                textRotation: [0, 45, 90, -45],
                //形状
                shape: 'circle',
                textStyle: {
                    normal: {
                        normal: {
                                color: function() {
                                    return 'rgb(' +
                                        Math.round(Math.random() * 255) +
                                        ', ' + Math.round(Math.random() * 255) +
                                        ', ' + Math.round(Math.random() * 255) + ')'
                                }
                            }
                    },
                    //悬停上去的颜色设置
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: JosnList
            }]
        };
        var myChartFour = echarts.init(document.getElementById('main-month-word'));
        //使用制定的配置项和数据显示图表
        myChartFour.setOption(optionFour);
	</script>
</html>
